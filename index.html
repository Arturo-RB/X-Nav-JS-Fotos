
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>photos-random</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" charset="utf-8">
	function VecImagenes()
	{
	  	var n = [
			'image1.jpg',
			'image2.jpg',
			'image3.jpg',
			'image4.jpg',
			'image5.jpg',
			'image6.jpg'
	 	]
	
		var imagenes=document.getElementById('photos');
		var src= n[ Math.floor(Math.random() * n.length) ] ;
		imagenes.innerHTML = '<img src="' + src + '" width = "700" height = "500"/>';
	}
	</script>
</head>

<body>
	<p> <a href="javascript:VecImagenes()">Random!</a></p>
	<div id="photos"> </div>
	<script type="text/javascript" charset="utf-8">
		VecImagenes();
	</script>
</body>
</html>
